        		<div class="wrapper style2">
					<div class="title">Submit</div>
					<div id="main" class="container">

						<!-- Content -->
							<div id="content">
								<article class="box post">
									<header class="style1">
										<h2>Submit a topic!</h2>
										<p>Your submission may be used in the near future!</p>
									</header>
									<a href="#" class="image featured">
										<img src="./assets/images/feedback.jpg" alt="" />
									</a>
									<div *ngIf="fieldsRequired">
										<p style="background-color: red; color:white; text-align:center"> All Fields Are Required</p>
									</div>
									<div class="container">
										<form id="submission-send">
											<div class="form-group">
												<label>Topic</label>
												<input type="text" [ngModelOptions]="{standalone: true}" class="form-control" [(ngModel)]="topic" required>
											</div>									
											<div class="form-group">
												<label>Option 1</label>
												<input type="text" [ngModelOptions]="{standalone: true}" class="form-control" [(ngModel)]="option1" required>
											</div>
											<div class="form-group">
												<label>Option 2</label>
												<input type="text" [ngModelOptions]="{standalone: true}" class="form-control" [(ngModel)]="option2" required>
											</div>
											<br>
											<button (click)="sendSubmissionData(topic,option1,option2)" class="btn btn-success">Submit</button>									
										</form>
									</div>
								</article>													
							</div>
					</div>
				</div>
